<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #444;
        }
        .card-container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        img {
            display: block;
            margin: 0 auto 20px;
            border-radius: 8px;
        }
        .card-details p {
            margin: 5px 0;
        }
        .categories {
            margin: 15px 0;
            padding: 10px;
            background: #eef;
            border-radius: 8px;
        }
        .categories h3 {
            margin-top: 0;
        }
        .form-container {
            margin-top: 20px;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Buy Card</h1>
    <div class="card-container">
        <img src="{{ card.card_image }}" alt="{{ card.card_name }}" style="width:100%;max-width:200px;">
        <div class="card-details">
            <p><strong>Name:</strong> {{ card.card_name }}</p>
            <p><strong>Edition:</strong> {{ card.card_edition }}</p>
            <p><strong>Treatment:</strong> {{ card.card_treatment }}</p>
            <p><strong>Language:</strong> {{ card.card_language }}</p>
            <p><strong>Condition:</strong> {{ card.card_condition }}</p>
            <p><strong>Availability:</strong> {{ card.card_availability }}</p>
            <p><strong>Price:</strong> {{ card.card_price }} USD</p>
        </div>
        <div class="form-container">
            <form action="/buy" method="POST">
                <input type="hidden" name="card_id" value="{{ card.card_id }}">
                <label for="user_name">Name:</label>
                <input type="text" id="user_name" name="user_name" required>
                <label for="user_mail">Email:</label>
                <input type="email" id="user_mail" name="user_mail" required>
                <label for="user_pass">Password:</label>
                <input type="password" id="user_pass" name="user_pass" required>
                <label for="card_amount">Amount of cards:</label>
                <input type="number" id="card_amount" name="card_amount" required default="1">
                <button type="submit">Buy</button>
            </form>
        </div>
    </div>
</body>
</html>
