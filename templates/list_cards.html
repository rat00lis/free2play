<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #444;
        }
        #card-list {
            list-style-type: none;
            padding: 0;
            margin: 0 auto;
            max-width: 800px;
        }
        #card-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #card-list a {
            text-decoration: none;
            font-weight: bold;
            color: #007bff;
        }
        #card-list a:hover {
            text-decoration: underline;
        }
        .card-price {
            margin: 0 15px;
            font-size: 1.1em;
            font-weight: bold;
            color: #28a745;
        }
        button {
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Card List</h1>
    <ul id="card-list">
        {% for card in cards %}
        <li>
            <div>
                <a href="{{ url_for('view_card', card_id=card.card_id) }}">{{ card.card_name }}</a>
                <span class="card-price">{{ card.card_price }} USD</span>
            </div>
            <form action="{{ url_for('view_card', card_id=card.card_id) }}" method="GET" style="margin: 0;">
                <input type="hidden" name="card_id" value="{{ card.card_id }}">
                <button type="submit">Buy</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
